<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telefon Alqı-Satqısı</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
    }
    .header {
      width: 100%;
      background: #0044cc;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .top-images {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }
    .top-images img {
      width: 25%;
      height: auto;
    }
    .products {
      padding: 20px;
    }
    .product {
      display: flex;
      margin-bottom: 25px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }
    .product-img {
      width: 120px;
      height: 120px;
      background: #0e3c66;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      border-radius: 5px;
      margin-right: 15px;
    }
    .product-info {
      line-height: 1.6;
    }
    .product-title {
      font-size: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="top-images">
    <img src="phone1.jpg" />
    <img src="phone2.jpg" />
    <img src="phone3.jpg" />
    <img src="phone4.jpg" />
  </div>

  <div class="header">TELEFON ALQI-SATQISI</div>

  <div class="products">

    <div class="product">
      <div class="product-img">Şəkil</div>
      <div class="product-info">
        <div class="product-title">1-ci məhsul</div>
        Haqqında məlumat<br>
        Qiymət<br>
        Satılır / Satılmayıb
      </div>
    </div>

    <div class="product">
      <div class="product-img">Şəkil</div>
      <div class="product-info">
        <div class="product-title">2-ci məhsul</div>
        Haqqında məlumat<br>
        Qiymət<br>
        Satılır / Satılmayıb
      </div>
    </div>

    <div class="product">
      <div class="product-img">Şəkil</div>
      <div class="product-info">
        <div class="product-title">3-cü məhsul</div>
        Haqqında məlumat<br>
        Qiymət<br>
        Satılır / Satılmayıb
      </div>
    </div>

  </div>

</body>
</html>
